{%- assign social = site.miniscule.social_links -%}

<div class="social">
  {% for elem in social %} {% assign platform = elem.entry %}
  <a href="{{ platform.link }}">
    <div class="social-link">
      <i class="bx {{ platform.icon }} bx-md"></i>
      <span class="tooltip">{{ platform.label }}</span>
    </div>
  </a>
  {% endfor %}
</div>
