{%- assign social = site.miniscule.social_links -%}


<div class="social">
    {% for elem in social %}
        <div class="social-link">
            {% assign platform = elem.entry %}
            <a href="{{ platform.link }}">
                <i class="{{ platform.icon }} ri-2x"></i></box-icon>
            </a>
            <span class="tooltip">{{ platform.label }}</span>
        </div>
    {% endfor %}
</div>
